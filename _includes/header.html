<!-- Top Info Header -->
<div class="top-header" id="top-header">
  <div class="container">
    <div class="row">
      <div class="col-sm-2">
        <ul class="list-inline social">
          <li><a target="_blank" href="https://www.facebook.com/{{ site.facebook_page }}"><i class="icofont icofont-facebook"></i></a></li>
          <li><a target="_blank" href="https://twitter.com/{{ site.twitter_username }}"><i class="icofont icofont-twitter"></i></a></li>
          <li><a href="#"><i class="icofont icofont-skype"></i></a></li>
        </ul>
      </div>
      <div class="col-sm-10">
        <ul class="list-inline contact-min text-right">
          <li><i class="icofont icofont-mobile-phone"></i> {{ site.contact_phone }}</li>
          <li><i class="icofont icofont-at"></i> {{ site.email }}</li>
          <li><i class="icofont icofont-location-pin"></i> {{ site.location }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- /Top Info Header -->
